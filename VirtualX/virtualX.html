<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Виртуальная экскурсия — Петербург</title>

  <!-- Сначала A-Frame и troika -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/troika-three-text@0.47.2/dist/troika-three-text.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text@0.9.0/dist/aframe-troika-text.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #infoPanel {
      position: fixed;
      top: 0; right: 0;
      width: 320px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      font-family: sans-serif;
      transform: translateX(100%);
      transition: transform 0.4s;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
    }
    #infoPanel.open { transform: translateX(0); }

    #toggleInfo {
      position: fixed;
      top: 20px; right: 20px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 22px;
      cursor: pointer;
      width: 36px; height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 6px;
      z-index: 2000;
      transition: right 0.4s;
    }
    #infoPanel.open ~ #toggleInfo { right: 340px; }

    #navButtons {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1000;
    }
    #navButtons button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      cursor: pointer;
      padding: 6px 10px;
    }
    #navButtons button:hover { background: rgba(255,255,255,0.4); }

    a-scene { position: relative; z-index: 1; }
  </style>
</head>

<body>
  <div id="infoPanel">
    <h2 id="panelTitle">Имя Фамилия</h2>
    <p id="panelText">Описание локации.</p>
  </div>

  <div id="toggleInfo">i</div>

  <div id="navButtons"></div>

  <a-scene>
    <a-camera id="cam"
              position="0 1.6 0"

              cursor="rayOrigin: mouse"

    </a-camera>

    <a-sky id="sky" src="panorama1.jpg"></a-sky>

                        color: white;
                        fontSize: 0.4;
                        align: center;
                        font: ./Roboto-Regular.ttf;
                        outlineWidth: 0.01;

      { img: "tip.jpg", name: "Типография Академии наук", text: `Типография была создана в 1727 г. «для печатания исторических книг,
